#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub-mkconfig using templates
# from /usr/local/etc/grub.d and settings from /usr/local/etc/default/grub
#

### BEGIN /usr/local/etc/grub.d/00_header ###

if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}


if loadfont ($root)/boot/grub/pcbsdfont.pf2 ; then
  # if on a pc / bios platform
  if [ x"${grub_platform}" = xpc ] ; then
    set gfxmode=auto
    load_video
    insmod gfxterm
  else
    # efi
    insmod efi_gop
    insmod gfxterm
    insmod font
    insmod videotest
    insmod videoinfo
  fi
fi
terminal_output gfxterm
insmod gfxmenu
loadfont ($root)/boot/grub/themes/freebsd/dejavu_10.pf2
loadfont ($root)/boot/grub/themes/freebsd/dejavu_12.pf2
loadfont ($root)/boot/grub/themes/freebsd/dejavu_14.pf2
loadfont ($root)/boot/grub/themes/freebsd/dejavu_16.pf2
loadfont ($root)/boot/grub/themes/freebsd/dejavu_bold_14.pf2
insmod png
set theme=($root)/boot/grub/themes/freebsd/theme.txt
export theme
echo "hold left-shift for menu.."
set timeout=3

menuentry "Live Session" {
  kfreebsd /boot/kernel/kernel
  kfreebsd_loadenv /boot/device.hints
  kfreebsd_loadenv /boot/kernel/linker.hints
  kfreebsd_module_elf /boot/kernel/ums.ko
  kfreebsd_module_elf /boot/kernel/geom_uzip.ko
  kfreebsd_module_elf /boot/kernel/nullfs.ko
  set kFreeBSD.vfs.root.mountfrom=cd9660:/dev/iso9660/FreeBSD
  set kFreeBSD.module_path="/boot/kernel;/boot/modules"
  set kFreeBSD.kern.geom.eli.visible_passphrase=2
  set kFreeBSD.hw.memtest.tests=0
  set kFreeBSD.grub.platform=$grub_platform
  set kFreeBSD.kern.vty=vt
  set kFreeBSD.kern.geom.label.disk_ident.enable=0
  set kFreeBSD.kern.geom.label.gptid.enable=0
  set kFreeBSD.kern.geom.label.ufsid.enable=0
}

